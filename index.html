---
layout: default
title: Liste des notes
---

<div id="home">
  <h2><i class="icon-bookmark"></i>Notes</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span>{% include date.html type="post" %} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
